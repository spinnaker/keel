databaseChangeLog:
  - changeSet:
      id: drop-resource-version
      author: fletch
      changes:
        - dropTable:
            tableName: cluster_lock
      rollback:
        - createTable:
            tableName: cluster_lock
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expires
                  type: timestamp
                  constraints:
                    nullable: false
