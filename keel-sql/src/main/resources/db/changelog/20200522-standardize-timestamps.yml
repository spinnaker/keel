databaseChangeLog:
- changeSet:
    id: standardize-timestamps-agent_lock
    author: fletch
    changes:
    - addColumn:
        tableName: agent_lock
        columns:
        - column:
            name: expiry_new
            type: timestamp(3)
            constraints:
            - nullable: false
    - sql:
        sql: |
          update agent_lock set expiry_new = from_unixtime(expiry / 1000);
    - dropColumn:
        tableName: agent_lock
        columnName: expiry
    - renameColumn:
        tableName: agent_lock
        oldColumnName: expiry_new
        newColumnName: expiry
        columnDataType: timestamp(3)
