databaseChangeLog:
- changeSet:
    id: create-artifact-last-checked-table
    author: fletch
    changes:
    - createTable:
        tableName: artifact_last_checked
        columns:
        - column:
            name: artifact_uid
            type: char(26)
            constraints:
              unique: true
              nullable: false
        - column:
            name: at
            type: timestamp(3)
            # MySQL is stupid and won't let you insert a zero valued TIMESTAMP
            defaultValueDate: "1970-01-01T00:00:01"
            constraints:
              nullable: false
    - modifySql:
        dbms: mysql
        append:
          value: " engine innodb"
    rollback:
    - dropTable:
        tableName: artifact_last_checked
- changeSet:
    id: create-artifact-last-checked-indicies
    author: fletch
    changes:
    - createIndex:
        indexName: artifact_last_checked_at_idx
        tableName: artifact_last_checked
        columns:
        - column:
            name: at
