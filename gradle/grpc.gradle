apply plugin: "com.google.protobuf"

dependencies {
  implementation "io.grpc:grpc-netty:+"
  implementation "io.grpc:grpc-protobuf:+"
  api "io.grpc:grpc-stub:+"
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:+"
  }
  plugins {
    grpc {
      artifact = "io.grpc:protoc-gen-grpc-java:+"
    }
  }
  generateProtoTasks {
    all().each { task ->
      task.plugins {
        grpc {}
      }
    }
  }
}
