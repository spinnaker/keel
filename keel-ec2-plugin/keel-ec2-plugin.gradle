apply plugin: "java-library"
apply plugin: "kotlin-spring"
apply from: "$rootDir/gradle/junit5.gradle"

dependencies {
  implementation project(":keel-retrofit")
  api project(":keel-plugin")
  implementation project(":keel-clouddriver")
  implementation project(":keel-orca")
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
  implementation "org.springframework:spring-context"
  implementation "org.springframework.boot:spring-boot-autoconfigure"

  testImplementation "io.strikt:strikt-core:$striktVersion"
  testImplementation "dev.minutest:minutest:$minutestVersion"
  testImplementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml"
  testImplementation "org.funktionale:funktionale-partials:1.2"
}
