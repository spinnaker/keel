apply plugin: "spinnaker.package"

ext {
  springConfigLocation = System.getProperty("spring.config.location", "${System.getProperty("user.home")}/.spinnaker/")
  repackage = System.getProperty("springBoot.repackage", "false")
}

mainClassName = "com.netflix.spinnaker.keel.MainKt"
run {
  systemProperty("spring.config.location", project.springConfigLocation)
}

dependencies {
  compile "org.springframework.boot:spring-boot-starter-actuator:$bootVersion"
  compile "org.springframework.boot:spring-boot-starter-web:$bootVersion"
  compile "org.springframework.boot:spring-boot-starter-data-rest:$bootVersion"

  compile project(":keel-core")
  compile project(":keel-eureka")
  compile project(":keel-front50")
  compile project(":keel-orca")
  compile project(":keel-clouddriver")
  compile project(":keel-asset")
  compile project(":keel-asset-aws")
  compile project(":keel-redis")
  compile project(":keel-scheduler")
  compile project(":keel-echo")
}
