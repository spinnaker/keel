apply plugin: "java-library"
apply plugin: "kotlin-spring"
apply from: "$rootDir/gradle/junit4.gradle" // for Spring tests
apply from: "$rootDir/gradle/junit5.gradle"
apply plugin: "application"

dependencies {
  api project(":keel-core")
  api project(":keel-plugin")

  implementation project(":keel-ec2-plugin")
  implementation project(":keel-file-plugin")
  implementation project(":keel-redis")

  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
  implementation "com.netflix.spinnaker.kork:kork-core:${spinnaker.version('kork')}"
  implementation "org.springframework.boot:spring-boot-starter-actuator"
  implementation "org.springframework.boot:spring-boot-starter-web"
  implementation spinnaker.dependency("korkArtifacts")

  testImplementation "io.strikt:strikt-core:$striktVersion"
  testImplementation project(":keel-spring-test-support")
}

test {
  useJUnitPlatform {
    includeEngines "junit-jupiter", "junit-vintage"
  }
}

mainClassName = "com.netflix.spinnaker.keel.MainKt"
