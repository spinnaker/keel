apply plugin: "java-library"
apply plugin: "kotlin-spring"
apply from: "$rootDir/gradle/junit5.gradle"
apply plugin: "application"

dependencies {
  api project(":keel-core")
  api project(":keel-plugin")
  api project(":keel-eureka")

  implementation project(":keel-eureka")
  implementation project(":keel-ec2-plugin")
  implementation project(":keel-deliveryconfig-plugin")

  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
  implementation "com.netflix.spinnaker.kork:kork-core:${spinnaker.version('kork')}"
  implementation "com.netflix.spinnaker.kork:kork-artifacts:${spinnaker.version('kork')}"
  implementation "org.springframework.boot:spring-boot-starter-actuator"
  implementation "org.springframework.boot:spring-boot-starter-web"
  implementation "org.springframework.security:spring-security-config"

  testImplementation "io.strikt:strikt-jackson:$striktVersion"
  testImplementation project(":keel-core-test")
  testImplementation project(":keel-spring-test-support")
}

mainClassName = "com.netflix.spinnaker.keel.MainKt"
