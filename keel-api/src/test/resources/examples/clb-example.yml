---
apiVersion: ec2.spinnaker.netflix.com/v1
kind: classic-load-balancer
metadata:
  serviceAccount: my-email@spinnaker.io
spec:
  moniker:
    app: keeldemo
    stack: example
    detail: clbec2v1
  locations:
    accountName: test
    regions:
    - region: us-east-1
      subnet: internal (vpc0)
      availabilityZones:
      - us-east-1c
      - us-east-1d
      - us-east-1e
    - region: us-west-2
      subnet: internal (vpc0)
      availabilityZones:
      - us-west-2a
      - us-west-2b
      - us-west-2c
  internal: true
  vpcName: vpc0
  securityGroupNames: []
  idleTimeout: 60
  listeners:
  - internalProtocol: HTTP
    internalPort: 7001
    externalProtocol: HTTP
    externalPort: 80
    sslCertificateId:
  healthCheck:
    target: HTTP:7001/health
    interval: 10
    healthyThreshold: 5
    unhealthyThreshold: 2
    timeout: 5
