---
apiVersion: titus.spinnaker.netflix.com/v1
kind: titus-cluster
metadata:
  serviceAccount: my-email@spinnaker.io
spec:
  moniker:
    app: keeldemo
    stack: examples
    detail: ec2v1
  container:
    registry: testregistry
    organization: emburns
    image: emburns/spin-titus-demo
    digest: ""
    tag: latest
  locations:
    account: titustestvpc
    regions:
      - name: us-west-2
      - name: us-east-1
  containerOptions:
    entrypoint: ''
    resources:
      cpu: 1
      memory: 5000
      disk: 10000
      networkMbps: 128
      gpu: 0
    env:
      what: hi
    constraints:
      hard: {}
      soft:
        ZoneBalance: true
    iamProfile: emburnstestInstanceProfile
    capacityGroup: emburnstest
    migrationPolicy:
      type: systemDefault
  capacity:
    min: 1
    max: 1
    desired: 1
  overrides: {}
  dependencies:
    loadBalancerNames: []
    securityGroupNames:
      - keeldemo
      - nf-datacenter
      - nf-infrastructure
    targetGroups: []
