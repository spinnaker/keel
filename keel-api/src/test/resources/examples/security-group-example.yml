---
apiVersion: ec2.spinnaker.netflix.com/v1
kind: security-group
metadata:
  serviceAccount: my-email@spinnaker.io
spec:
  moniker:
    app: keeldemo
    stack: example
    detail: ec2v1
  locations:
    account: test
    vpc: vpc0
    regions:
    - name: us-west-2
    - name: us-east-1
  description: Managed Security Group for keeldemo example
  inboundRules:
  - protocol: TCP
    portRange:
      startPort: 7001
      endPort: 7001
