buildscript {
  repositories {
    jcenter()
    gradlePluginPortal()
    maven { url "https://spinnaker.bintray.com/gradle" }
  }
  dependencies {
    classpath "com.netflix.spinnaker.gradle:spinnaker-dev-plugin:5.2.2"
    classpath "com.netflix.nebula:nebula-kotlin-plugin:1.3.30"
    classpath "org.jetbrains.kotlin:kotlin-allopen:1.3.30"
  }
}

allprojects {
  apply plugin: "spinnaker.base-project"

  group = "com.netflix.spinnaker.keel"
}

subprojects {
  apply from: "$rootDir/gradle/kotlin.gradle"
  apply from: "$rootDir/gradle/junit5.gradle"
  apply from: "$rootDir/gradle/license.gradle"

  repositories {
    jcenter()
  }
  
  dependencies {
    implementation platform("com.netflix.spinnaker.kork:kork-bom:4.1.0-rc.3-springBoot2")
    implementation "org.slf4j:slf4j-api"
  }

  test {
    testLogging {
      exceptionFormat = "full"
    }
  }
}

defaultTasks ":keel-api:run"
